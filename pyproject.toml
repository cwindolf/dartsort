[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DARTsort"
version = "0.1.0"
authors = [
  { name="Charlie Windolf", email="ciw2107@columbia.edu" },
]
description = "DARTsort"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cwindolf/dartsort"
"Bug Tracker" = "https://github.com/cwindolf/dartsort/issues"

[tool.setuptools.package-data]
"dartsort.pretrained" = ["*.pt", "*.npz"]

[project.scripts]
"dartsort_binary_folder_config_py" = "dartsort.cli:dartsort_binary_folder_config_py"
"dartvis_binary_folder_all" = "dartsort.cli:dartvis_binary_folder_all"
