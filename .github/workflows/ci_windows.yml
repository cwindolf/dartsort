name: CI (Windows)

on:
  workflow_dispatch:
    branches:
      - "*"

jobs:

  build:
    runs-on: "windows-latest"
    defaults:
      run:
        shell: bash -el {0}

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: dartsort

      - name: Get DREDge
        uses: actions/checkout@v4
        with:
          repository: evarol/dredge
          path: dredge

      - name: Setup Mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: dartsort/environment.yml
          init-shell: >-
            bash
            powershell
        
      - name: Install dependencies
        run: |
          python -m pip install -U pip  # seems necessary to make sure pip is my pip
          pip install -r dartsort/requirements-ci.txt
          pip install dredge/
          pip install -e dartsort/

      - name: Pytest
        run: |
          pytest --log-level=15 dartsort/tests/
