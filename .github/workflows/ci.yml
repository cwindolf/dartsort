name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
    branches:
      - "*"

jobs:

  build:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: dartsort

      - name: Setup Mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: dartsort/environment.yml
          init-shell: bash
        
      - name: Install Pip Requirements
        run: |
          pip install -r dartsort/requirements-ci.txt

      - name: Get DREDge
        uses: actions/checkout@v4
        with:
          repository: evarol/dredge
          path: dredge

      - name: Install DREDge
        run: |
          pip install dredge/

      - name: Install DARTsort
        run: |
          pip install dartsort/

      - name: Pytest
        run: |
          pytest --log-level=15 --cov=dartsort/src/dartsort --cov-report lcov --cov-report term dartsort/tests/

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: coverage.lcov
          debug: true
