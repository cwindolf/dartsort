name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
    branches:
      - "*"

jobs:

  build:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: dartsort

      - name: Get DREDge
        uses: actions/checkout@v4
        with:
          repository: evarol/dredge
          path: dredge

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
          
      - name: Install dependencies
        run: |
          python -m pip install -U pip  # seems necessary to make sure pip is my pip
          pip install -r dartsort/requirements-ci.txt
          pip install dredge/
          pip install -e dartsort/

      - name: pytest
        run: |
          pytest --cache-clear --log-level=15 --cov=dartsort/src/dartsort  --cov-config=dartsort/pyproject.toml --cov-report lcov --cov-report term dartsort/tests/

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: coverage.lcov
